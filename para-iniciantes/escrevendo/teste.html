<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>escrevendo</title>
</head>
<body>


    <script>
        const nome = prompt('digite seu nome completo:');
        document.body.innerHTML = `O seu nome é: ${nome} <br/>`;
        document.body.innerHTML += `O seu nome tem ${nome.length} letras<br/>`;
        document.body.innerHTML += `A segunda letra do seu nome é:${nome.charAt(1)}<br/>`;//${nome[1]}
        document.body.innerHTML += `Qual o primeiro indice da letra do seu nome${nome.indexOf('S')}<br/>`;//index.of
        document.body.innerHTML += `Qual o ultimo indice da letra do seu nome? ${nome.lastIndexOf('a')}<br/>`;//lastIndexOf
        document.body.innerHTML += `As ultimas 3 letras do seu nome são:${nome.slice(-3)}<br/>`;//.slice
        document.body.innerHTML += `as palavras do seu do seu nome são:${nome.split(' ')}<br/>`//;???
        document.body.innerHTML += `seu nome com letras maiusculas${nome.toUpperCase()}<br/>`; //toUpperCase
        document.body.innerHTML += `seu nome com letras minusculas:${nome.toLowerCase()}<br/>`; //toLowerCase
    </script>
    
</body>
</html>
